<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <script src="bj.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container-fluid h-screen flex justify-center items-center bg-gray-950"
    >
      <div
        class="flex bg-green-900 rounded-full w-2/3 h-2/3 flex-col justify-between items-center"
      >
        <div
          class="container_croupier border border-white w-36 mt-4 h-36"
        ></div>
        <div><h1>No hay Seguro Porque era muy complicado :(</h1></div>
        <div
          class="container_croupier border border-white w-36 mb-4 h-36"
        ></div>
      </div>
    </div>
    <div
      class="controles sticky bottom-0 min-h-20 bg-gray-800 flex justify-center gap-5 items-center"
    >
      <button
        class="px-5 bg-orange-500 rounded-full py-2 text-white"
        onclick="play()"
      >
        Start
      </button>
      <button class="px-5 bg-green-600 rounded-full py-2 text-white" disabled>
        Hit
      </button>
      <button class="px-5 bg-red-500 rounded-full py-2 text-white" disabled>
        Stand
      </button>
    </div>
  </body>
</html>
